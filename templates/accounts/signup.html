{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
    
        <title>SinUp </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />

    
    
        <!-- Custom styles for this template -->
        <!-- <link href=".css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" />

      </head>
    
      <body class="text-center">
        
        <form class="form-signin" action="{% url "accounts:signup" %}"  method="post">
          {% csrf_token %}
           <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
          <label for="inputEmail" class="sr-only">Username</label>
          <input type="text" id="inputUsername" name = "username" class="form-control" placeholder="Username" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="password1" placeholder="Password" class="form-control" required>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="password2" placeholder="Confirm Password" class="form-control" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2024-2025</p>
        </form>
      </body>
</html>
